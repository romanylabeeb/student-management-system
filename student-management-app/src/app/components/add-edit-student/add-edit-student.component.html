<div class="add-edit-student-form">
  <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="student.firstName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="student.lastName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="!isEditMode">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" name="email" [(ngModel)]="student.email" type="email" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
      {{ isEditMode ? 'Update Student' : 'Add Student' }}
    </button>
    <button mat-raised-button color="secondary" (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
