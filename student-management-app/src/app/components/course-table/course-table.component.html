<table mat-table [dataSource]="courses">
  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let course" (click)="viewCourseDetails(course.courseId)">
      {{ course.courseName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let course" (click)="viewCourseDetails(course.courseId)">
      {{ course.description }}
    </td>
  </ng-container>


  <ng-container matColumnDef="actions" *ngIf="showEdit">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let course">
      <button mat-button (click)="onEditCourse(course)">Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" *ngIf="showDisenroll">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let course">
      <button mat-button (click)="onDisenrollCourse(course)">Disenroll Course</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
